# .github/workflows/deploy.yml
name: 🚀 CD — Build & Deploy

# Kích hoạt khi có push lên main
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: 🔨 Build & Push Docker Images
    runs-on: ubuntu-latest

    # Dùng matrix để lặp qua từng service
    strategy:
      matrix:
        service: [orders, notification, scheduler, frontend]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
              with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}



      - name: 🚀 Build & push `${{ matrix.service }}` image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/anh-an-${{ matrix.service }}:latest

  deploy:
    name: 🚢 Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    # Hủy các deploy cũ nếu có push mới
    concurrency:
      group: cd-deploy
      cancel-in-progress: true

    steps:
      - name: ⏱️ Wait for images to propagate
        run: sleep 15

      - name: 🔑 SSH & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /path/to/anh-an
            # Kéo image mới cho tất cả services
            docker-compose pull orders notification scheduler frontend
            # Khởi lại container
            docker-compose up -d
            # Dọn rác docker
            docker system prune -f
