# .github/workflows/deploy.yml
name: ğŸš€ CD â€” Build & Deploy

# KÃ­ch hoáº¡t khi cÃ³ push lÃªn main
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: ğŸ”¨ Build & Push Docker Images
    runs-on: ubuntu-latest

    # DÃ¹ng matrix Ä‘á»ƒ láº·p qua tá»«ng service
    strategy:
      matrix:
        service: [orders, notification, scheduler, frontend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
              with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}



      - name: ğŸš€ Build & push `${{ matrix.service }}` image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/anh-an-${{ matrix.service }}:latest

  deploy:
    name: ğŸš¢ Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    # Há»§y cÃ¡c deploy cÅ© náº¿u cÃ³ push má»›i
    concurrency:
      group: cd-deploy
      cancel-in-progress: true

    steps:
      - name: â±ï¸ Wait for images to propagate
        run: sleep 15

      - name: ğŸ”‘ SSH & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /path/to/anh-an
            # KÃ©o image má»›i cho táº¥t cáº£ services
            docker-compose pull orders notification scheduler frontend
            # Khá»Ÿi láº¡i container
            docker-compose up -d
            # Dá»n rÃ¡c docker
            docker system prune -f
