# .github/workflows/ci.yml
name: 🧪 CI — Lint & Test Python Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    name: Lint & Test Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [orders, notification, scheduler]

    steps:
      # 1. Checkout code
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: 🔧 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Cache pip dependencies
      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/${{ matrix.service }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install lint/test tools, stub và service deps
      - name: 📦 Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pytest pytest-asyncio types-requests
          if [ -f services/${{ matrix.service }}/requirements.txt ]; then
            pip install -r services/${{ matrix.service }}/requirements.txt
          fi

      # 4.1 Auto-format chỉ thư mục app/
      - name: 🛠️ Auto-format ${{ matrix.service }}/app with autopep8
        run: |
          pip install autopep8
          autopep8 --in-place --aggressive --aggressive --recursive services/${{ matrix.service }}/app

      # 5. Lint chỉ thư mục app/
      - name: 📝 Lint ${{ matrix.service }}/app
        run: flake8 services/${{ matrix.service }}/app

      # 6. Type check với MyPy (bỏ qua thiếu stub)
      - name: 🔍 Type check ${{ matrix.service }}
        run: |
          mypy \
            --ignore-missing-imports \
            services/${{ matrix.service }}

      # 7. Chạy tests với pytest
      - name: ✅ Test ${{ matrix.service }}
        run: pytest services/${{ matrix.service }} --maxfail=1 --disable-warnings -q
