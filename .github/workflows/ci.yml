# .github/workflows/ci.yml
name: ğŸ§ª CI â€” Lint & Test Python Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    name: Lint & Test Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [orders, notification, scheduler]

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: ğŸ”§ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Cache pip dependencies
      - name: ğŸ’¾ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/${{ matrix.service }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install lint/test tools, stub vÃ  service deps
      - name: ğŸ“¦ Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pytest pytest-asyncio types-requests
          if [ -f services/${{ matrix.service }}/requirements.txt ]; then
            pip install -r services/${{ matrix.service }}/requirements.txt
          fi

      # 4.1 Auto-format only code folder
      - name: ğŸ› ï¸ Auto-format code with autopep8
        run: |
          pip install autopep8
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            autopep8 --in-place --aggressive --aggressive --recursive services/scheduler/scheduler
          else
            autopep8 --in-place --aggressive --aggressive --recursive services/${{ matrix.service }}/app
          fi

      # 5. Lint only code folder
      - name: ğŸ“ Lint code with flake8
        run: |
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            flake8 services/scheduler/scheduler
          else
            flake8 services/${{ matrix.service }}/app
          fi

      # 6. Type check vá»›i MyPy (bá» qua thiáº¿u stub)
      - name: ğŸ” Type check with MyPy
        run: |
          mypy --ignore-missing-imports services/${{ matrix.service }}

      # 7. Cháº¡y tests vá»›i pytest
      - name: âœ… Test with pytest
        run: pytest services/${{ matrix.service }} --maxfail=1 --disable-warnings -q
