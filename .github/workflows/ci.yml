# .github/workflows/ci.yml
name: ğŸ§ª CI â€” Lint & Test Python Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    name: Lint & Test Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [orders, notification, scheduler]

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: ğŸ”§ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Cache pip dependencies
      - name: ğŸ’¾ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/${{ matrix.service }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install lint/test & stub packages + service deps
      - name: ğŸ“¦ Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          # Lint / test tools + stub cho requests
          pip install flake8 mypy pytest pytest-asyncio types-requests
          # CÃ i thÃªm cÃ¡c package runtime cá»§a service
          if [ -f services/${{ matrix.service }}/requirements.txt ]; then
            pip install -r services/${{ matrix.service }}/requirements.txt
          fi

      # 5. Lint vá»›i flake8
      - name: ğŸ“ Lint ${{ matrix.service }}
        run: flake8 services/${{ matrix.service }}

      # 6. Type check vá»›i MyPy (bá» qua thiáº¿u stub)
      - name: ğŸ” Type check ${{ matrix.service }}
        run: |
          mypy \
            --ignore-missing-imports \
            services/${{ matrix.service }}

      # 7. Cháº¡y tests vá»›i pytest
      - name: âœ… Test ${{ matrix.service }}
        run: pytest services/${{ matrix.service }} --maxfail=1 --disable-warnings -q
