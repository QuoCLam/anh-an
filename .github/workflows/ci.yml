# .github/workflows/ci.yml
name: ğŸ§ª CI â€” Lint & Test Python Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [orders, notification, scheduler]

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: ğŸ”§ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Cache pip dependencies per service
      - name: ğŸ’¾ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles('services/${{ matrix.service }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.service }}-

      # 4. CÃ i lint/test tools + stub vÃ  dependencies cá»§a service
      - name: ğŸ“¦ Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pytest pytest-asyncio autopep8 types-requests
          pip install -r services/${{ matrix.service }}/requirements.txt

      # 5. Auto-format code (PEP8) trÆ°á»›c khi lint
      - name: ğŸ› ï¸ Auto-format code
        run: |
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            autopep8 --in-place --aggressive --aggressive --recursive services/scheduler/scheduler
          else
            autopep8 --in-place --aggressive --aggressive --recursive services/${{ matrix.service }}/app
          fi

      # 6. Lint chá»‰ thÆ° má»¥c code
      - name: ğŸ“ Lint code
        run: |
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            flake8 --config .flake8 services/scheduler/scheduler
          else
            flake8 --config .flake8 services/${{ matrix.service }}/app
          fi

      # 7. Type-check vá»›i MyPy
      - name: ğŸ” Type check
        run: mypy --ignore-missing-imports services/${{ matrix.service }}

      # 8. Cháº¡y tests vá»›i pytest
      - name: âœ… Test with pytest
        run: pytest services/${{ matrix.service }} --maxfail=1 --disable-warnings -q
