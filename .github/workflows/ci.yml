# .github/workflows/ci.yml
name: 🧪 CI — Lint & Test Python Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [orders, notification, scheduler]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.service }}-

      - name: 📦 Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pytest pytest-asyncio autopep8 types-requests
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            pip install -r scheduler/requirements.txt
          else
            pip install -r ${{ matrix.service }}/requirements.txt
          fi

      - name: 🛠️ Auto-format code
        run: |
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            autopep8 --in-place --aggressive --aggressive --recursive scheduler/scheduler
          else
            autopep8 --in-place --aggressive --aggressive --recursive ${{ matrix.service }}/app
          fi

      - name: 📝 Lint code
        run: |
          if [ "${{ matrix.service }}" = "scheduler" ]; then
            flake8 scheduler/scheduler
          else
            flake8 ${{ matrix.service }}/app
          fi

      - name: 🔍 Type check with MyPy
        run: mypy --ignore-missing-imports ${{ matrix.service }}

      - name: ✅ Test with pytest
        run: pytest ${{ matrix.service }} --maxfail=1 --disable-warnings -q
