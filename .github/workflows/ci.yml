# .github/workflows/ci.yml
name: 🧪 CI — Lint & Test Python Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-test:
    name: Lint & Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [orders, notification, scheduler]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/${{ matrix.service }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pytest pytest-asyncio
          if [ -f services/${{ matrix.service }}/requirements.txt ]; then
            pip install -r services/${{ matrix.service }}/requirements.txt
          fi

      - name: 📝 Lint ${{ matrix.service }}
        run: flake8 services/${{ matrix.service }}

      - name: 🔍 Type check ${{ matrix.service }}
        run: |
          mypy \
            --ignore-missing-imports \
            services/${{ matrix.service }}



      - name: ✅ Test ${{ matrix.service }}
        run: pytest services/${{ matrix.service }} --maxfail=1 --disable-warnings -q
